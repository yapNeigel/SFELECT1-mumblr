<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Mumblr</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/homepage.js" type="text/javascript"></script>
</head>
<style>
.grid-left { grid-area: left; }
.grid-right { grid-area: right; }

.grid-container
{
  display: grid;
  grid-template-areas:
    'left left left right right right';
  text-align: center;
}
</style>
<body>
	<div class="site-title">
		<h1 align="center">Welcome To Mumblr</h1>
	</div>
	
	<div class="grid-container">
		<div class="grid-left">
		<img src = "../templates/mumblr.jpg"></br>
		<input type="button" value="LOG IN">
		</div>
	
	
	<div class= "grid-right">
		<h2 align="center">Sign Up</h2>
		<div class="form">
			<form action="registered" method="post">
				<input type="text" name="fname" id="fname" placeholder="First name">
				<input type="text" name="lname" id="lname" placeholder="Last name"></br>
				<input type="email" name="email" id="email" placeholder="Email"></br>
				<input type="password" name="pass" id="pass" placeholder="Password"></br>
				<input type="password" name="pass_c" id="pass_c" placeholder="Confirm password"></br>
				
				<select name="b_month" id="b_month">
					<option value="1">Jan</option>
					<option value="2">Feb</option>
					<option value="3">March</option>
					<option value="4">Apr</option>
					<option value="5">May</option>
					<option value="6">Jun</option>
					<option value="7">Jul</option>
					<option value="8">Aug</option>
					<option value="9">Sept</option>
					<option value="10">Oct</option>
					<option value="11">Nov</option>
					<option value="12">Dec</option>
				</select>
				<select name="b_day" id="b_day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="b_year" id="b_year">
					
				</select></br></br>
				
				<input type="submit" value="Submit">
				
			</form>
			</div>
		</div>
	</div>
</body>
</html>
