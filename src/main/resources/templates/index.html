<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Mumblr</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/homepage.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../css/design.css">
	<link rel="stylesheet" href="../../css/flatly-bootstrap.css">
</head>


<body bgcolor="#22333b">
	<div class="container">
	<div class="site-header">
		<h1 align="center" style="color:#e0e2db">Welcome To Mumblr</h1>
	</div>
	
	<div class="grid-container">
		<div class="grid-left">
		<img src = "../../images/mumblr.jpg" width="400" height="400"></br>
		<!-- Trigger/Open The Modal -->
		<button id="myBtn">Open Modal</button>
		</div>
	
	
		<div class= "grid-right">
			<h2>Sign up</h2>
			<div class="form">
				<p th:text="${errorMsg}" name="errorMsg" id="errorMsg"></p>
				<form action="register" method="post">
				
					<input type="text" name="fname" id="fname" placeholder="First name" th:value="${details?.fname}">
					<input type="text" name="lname" id="lname" placeholder="Last name" th:value="${details?.lname}"></br></br>
					<input type="email" name="email" id="email" placeholder="Email" th:value="${details?.email}"></br></br>
					<input type="password" name="pass" id="pass" placeholder="Password"></br></br>
					<input type="password" name="pass_c" id="pass_c" placeholder="Confirm password"></br></br>
					
					<select name="b_month" id="b_month">
						<option value="1">Jan</option>
						<option value="2">Feb</option>
						<option value="3">March</option>
						<option value="4">Apr</option>
						<option value="5">May</option>
						<option value="6">Jun</option>
						<option value="7">Jul</option>
						<option value="8">Aug</option>
						<option value="9">Sept</option>
						<option value="10">Oct</option>
						<option value="11">Nov</option>
						<option value="12">Dec</option>
					</select>
					<select name="b_day" id="b_day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<select name="b_year" id="b_year"></select></br></br>
					<button type="submit" class="btn btn-success">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
	


<!-- The Modal -->
<div id="myModal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<form action="login" method="post"> <!-- wala pang homepage.html, testing purposes only-->
	    	<input type="email" name="emailLogin" id="emailLogin" placeholder="Email"></br>
			<input type="password" name="passLogin" id="passLogin" placeholder="Password"></br></br>
			
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	</div>
</div>
</div>
</body>
</html>
